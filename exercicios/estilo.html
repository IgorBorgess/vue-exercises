<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
        .textdanger {
            background-color: blue
        }
    </style>
</head>
<body class="exercicio">
    <div id="app" @click="aplicarCor = !aplicarCor"
    :class="{vermelho: aplicarCor}">
        Teste
    </div>

    <div id="app2" @click="aplicarCor = !aplicarCor"
    :class="{textdanger: aplicarCor}">
        Teste2
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                aplicarCor: false,
                aplicarCor2: false
            }
        })

        new Vue ({
            el: "#app2",
            data: {
                aplicarCor: false
            }
        })
    </script>
</body>
</html>
