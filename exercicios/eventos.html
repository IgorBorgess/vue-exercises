<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button v-on:click="contador -= 2">-2</button>
        </p>
        <p @mousemove="atualizarPosicao"> Coordenadas: {{x}} e {{x}}
        <span @mousemove.stop>Aqui n√£o</span>
        </p>
        <input type="text" @keyup.enter="alerta"> <!-- v-on! -->
    </div>
    <script>
        new Vue ({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert("Enter!")
                }
                // stop(e) {
                //     e.stopPropagation()
                // }
                // sub() {
                //     this.contador -= 2
                // }
            }
        })
    </script>
</body>
</html>
